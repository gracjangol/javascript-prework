<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kamień, papier, nożyce</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section>
	<div class="container">
		<div id="buttons">
			<button id="button-rock" type="button">Kamień</button>
			<button id="button-paper" type="button">Papier</button>
			<button id="button-scissors" type="button">Nożyce</button></div>
		<div id="messages"></div>
		<div id="result">
			<div class="win-result-text">Zwycięstwa</div>
			<div class="results">
				<div id="player-result-container">
					<p>Gracz</p>
					<p id="player-result-value">0</p>
				</div>
				<div id="computer-result-container">
					<p>Komputer</p>
					<p id="computer-result-value">0</p>
				</div>
			</div>
		</div>
	</div>
	</section>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
